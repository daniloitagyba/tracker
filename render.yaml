services:
  # Backend API
  - type: web
    name: tracker-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/data/production.db
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        fromService:
          type: web
          name: tracker-frontend
          property: host
      - key: BACKEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: RAPIDAPI_KEY
        sync: false
    disk:
      name: tracker-db
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: tracker-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tracker-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
