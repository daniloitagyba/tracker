# Fly.io configuration for Tracker Frontend

app = 'tracker-frontend-icy-glitter'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'
  [build.args]
    VITE_API_URL = 'https://tracker-backend-icy-glitter-4734.fly.dev'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '256mb'
  cpus = 1
