# Fly.io configuration for Tracker Frontend
# Deploy with: fly deploy --config frontend/fly.toml

app = "tracker-frontend"
primary_region = "gru"  # SÃ£o Paulo, Brazil

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "5s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

