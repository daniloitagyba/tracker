# fly.toml app configuration file for tracker-api-yhorca
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# IMPORTANTE: Variáveis sensíveis devem ser configuradas via CLI:
# fly secrets set GOOGLE_CLIENT_ID="..." GOOGLE_CLIENT_SECRET="..." JWT_SECRET="..." JWT_REFRESH_SECRET="..." RAPIDAPI_KEY="..."
#

app = 'tracker-api-yhorca'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'

[env]
  # Variáveis não-sensíveis
  NODE_ENV = 'production'
  PORT = '8080'
  DATABASE_URL = 'file:/data/tracker.db'
  FRONTEND_URL = 'https://tracker-frontend.fly.dev'

# Volume para persistir SQLite
[[mounts]]
  source = 'tracker_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
